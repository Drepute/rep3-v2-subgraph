type Community @entity {
  id: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  badgeMinted: [Badge!]! @derivedFrom(field: "parentCommunity")
}

type Badge @entity {
  id: String!
  metadataUri: String!
  tokenId: BigInt!
  claimer: Bytes!
  parentCommunity: Community!
  blockTimestamp: BigInt!
  tier: Int!
  data: Int!
  txHash: Bytes!
}
