type Pod @entity {
  id: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  credentials: [Credential!]! @derivedFrom(field: "parentPod")
}

type Credential @entity {
  id: Bytes!
  parentPod: Pod!
  facets: [Bytes!]!
}

type TierNFt @entity {
  id: String!
  metadataUri: String!
  tokenId: BigInt!
  claimer: Bytes!
  credential: Credential!
  blockTimestamp: BigInt!
  tier: Int!
  txHash: Bytes!
}
