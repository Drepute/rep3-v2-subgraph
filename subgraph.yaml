specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PodFactory
    network: mumbai
    source:
      address: "0x5b7ff978732CD3D53c5e65c2eeD824b4C58C5285"
      abi: PodFactory
      startBlock: 34353671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferred
        - PodDeployed
      abis:
        - name: PodFactory
          file: ./abis/PodFactory.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PodDeployed(indexed address)
          handler: handlePodDeployed
      file: ./src/pod-factory.ts
