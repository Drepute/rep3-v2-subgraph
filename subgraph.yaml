specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BadgeFactory
    network: mumbai
    source:
      address: "0xE732c63525877AAAC950470e0A63DCaa9a3136E9"
      abi: BadgeFactory
      startBlock: 36148983
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Community
        - QuestBadge
      abis:
        - name: BadgeFactory
          file: ./abis/BadgeFactory.json
        - name: Badge
          file: ./abis/Badge.json
      eventHandlers:
        - event: BadgeDeployed(indexed address)
          handler: handleBadgeDeployed
      file: ./src/pod-factory.ts
templates:
  - name: Badge
    kind: ethereum/contract
    network: mumbai
    source:
      abi: Badge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/pod-factory.ts
      entities:
        - QuestBadge
      abis:
        - name: Badge
          file: ./abis/Badge.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: BadgeUpdated(uint256,uint8,string,uint256)
          handler: handleBadgeUpdated
