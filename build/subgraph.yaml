specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PodFactory
    network: mumbai
    source:
      address: "0x5b7ff978732CD3D53c5e65c2eeD824b4C58C5285"
      abi: PodFactory
      startBlock: 34353671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pod
        - Credential
      abis:
        - name: PodFactory
          file: PodFactory/abis/PodFactory.json
      eventHandlers:
        - event: PodDeployed(indexed address)
          handler: handlePodDeployed
      file: PodFactory/PodFactory.wasm
templates:
  - kind: ethereum/contract
    name: DiamondCutFacet
    network: mumbai
    source:
      abi: DiamondCutFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/DiamondCutFacet/DiamondCutFacet.wasm
      entities:
        - Credential
      abis:
        - name: DiamondCutFacet
          file: DiamondCutFacet/abis/DiamondCutFacet.json
      callHandlers:
        - function: DiamondCut((address,uint8,bytes4[])[],address,bytes)
          handler: handleDiamondCut
  - name: Pod
    kind: ethereum/contract
    network: mumbai
    source:
      abi: Pod
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Pod/Pod.wasm
      entities:
        - Credential
      abis:
        - name: Pod
          file: Pod/abis/Pod.json
      callHandlers:
        - function: CredentialDeployed(address)
          handler: handleCredentialDeployed
